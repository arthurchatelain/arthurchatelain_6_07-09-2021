<html>
   <head>
       <title id="titre">FishEye-page-photographe</title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css" href="page-photographe.css"  />
       <script src="https://kit.fontawesome.com/5b7dac67c1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header">
            <a href="accueil.html" class="lienlogo"><img src="images/logo.png" alt="FishEye Home Page" class="imglogo"></a>
        </header>
        <main id="main">
          <section id="headermain"></section>
          <section id="trie">
            <p id="textetrie">Trier par</p>
            <div id="choixactuel">
              <span id="trieactuel">Popularité</span>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div id="triechoix">
              <i class="fas fa-chevron-up" id="chevronup"></i>
              <span class="choix choixdroit" id="popularite">Popularité</span>
              <span class="choix choixdroit" id="date">Date</span>
              <span class="choix" id="titrechoix">Titre</span>
            </div>
          </section>
          <section id="modalimagebg">
            <div id="divmodalimage">
              <img id="imagephotoactuel" src="" alt="">
              <video controls src="" id="videoactuelle"></video>
              <p id="textephotoactuel"></p>
              <a href="#"><i class="fas fa-chevron-left" id="previous"></i></a>
              <a href="#"><i class="fas fa-chevron-right" id="next"></i></a>
              <span class="modalimageclose"></span>
            </div>
          </section>
            <section id="modalbg">
                <section id="modalcontact">
                    <form onsubmit="soumissionForm()">
                        <div class="formData">
                          <label for="first">Prénom</label>
                          <input class="text-control" type="text" id="first" name="first" minlength="2"/>
                        </div>
                        <div class="formData">
                            <label for="last">Nom</label>
                            <input class="text-control" type="text" id="last" name="last" minlength="2"/>
                          </div>
                          <div class="formData">
                            <label for="email">Email</label>
                            <input class="text-control" type="text" id="email" name="email" minlength="2"/>
                          </div>
                          <div class="formData">
                            <label for="message">Votre message</label>
                            <textarea class="text-control" rows="4" type="text" id="message" name="message" minlength="2"></textarea>
                          </div>
                          <input id="btn-submit" type="submit" class="button" value="Envoyer"/>
                    </form>
                    <article id="contenermodaltexte">

                    </article>    
                </section>
            </section>
            <section id="listephotos">

            </section>
        </main>
        <script type="text/javascript" src="./dist/pagephotographe.bundle.js"></script>
    </body>
    
</html>
